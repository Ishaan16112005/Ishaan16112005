<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipboard Animation</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background: #0a0e27;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 255, 0.03) 2px, rgba(0, 255, 255, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 255, 0.03) 2px, rgba(255, 0, 255, 0.03) 4px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.1), transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .flipboard-container {
            text-align: center;
            max-width: 900px;
            perspective: 1000px;
            position: relative;
            z-index: 1;
        }

        .flipboard-text {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.6;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff,
                0 0 100px #ff00ff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            letter-spacing: 2px;
        }

        .word {
            display: inline-block;
            transform-style: preserve-3d;
            animation: flip 0.8s ease-in-out, neonFlicker 3s infinite alternate;
            animation-fill-mode: both;
            opacity: 0;
            position: relative;
        }
        
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #ff00ff,
                    0 0 70px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 100px #ff00ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes flip {
            0% {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .word:hover {
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #00ffff,
                0 0 70px #00ffff,
                0 0 80px #00ffff,
                0 0 100px #00ffff;
            transform: scale(1.15) translateZ(20px);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .flipboard-text {
                font-size: 1.8rem;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .flipboard-text {
                font-size: 1.3rem;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="flipboard-container">
        <div class="flipboard-text" id="flipboard"></div>
    </div>

    <script>
        const text = "I love sitting in front of a screen â€” until my back reminds me I'm human.";
        const words = text.split(' ');
        const flipboard = document.getElementById('flipboard');

        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word;
            span.style.animationDelay = `${index * 0.1}s`;
            flipboard.appendChild(span);
        });

        // Loop the animation every 8 seconds
        setInterval(() => {
            const allWords = document.querySelectorAll('.word');
            allWords.forEach((word, index) => {
                word.style.animation = 'none';
                setTimeout(() => {
                    word.style.animation = '';
                    word.style.animationDelay = `${index * 0.1}s`;
                }, 10);
            });
        }, 8000);
    </script>
</body>
</html>
